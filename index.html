    <style>
      :root {
        --btn-bg: rgba(255, 255, 255, 0.92);
        --btn-bg-hover: rgba(255, 255, 255, 1);
        --btn-text: #0a0a0a;
        --shadow: 0 18px 55px rgba(0, 0, 0, 0.45);
      }

      * { box-sizing: border-box; }

      html, body {
        height: 100%;
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      }

      body {
        background-image:
          linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.55)),
          url("https://kagi.com/proxy/explore-cn-tower%20.jpg.webp?c=k2MNk0gJKX5Y7tpfIrPdvGz66u1riSkHiCmpPddeEdf2nsDZtNVzL14mlXFwL2dAzaQoW4poEUAMhyRUcUYnwaak42mpG68NYBDMYYGyY61_jBYv9SLFETHAVJm7MFvPckLN_cztBZYyCWe7gw8GPTf9C2TpyvKunuyDLBU2ZFW6vzfK5_1fBjmbPgnNX18u");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: grid;
        place-items: center;
      }

      .wrap {
        text-align: center;
        padding: 24px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 16px 26px;
        border-radius: 999px;
        background: var(--btn-bg);
        color: var(--btn-text);
        text-decoration: none;
        font-weight: 700;
        letter-spacing: 0.2px;
        box-shadow: var(--shadow);
        border: 1px solid rgba(255,255,255,0.6);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        transition: transform 140ms ease, background 140ms ease;
        user-select: none;
      }

      .btn:hover {
        background: var(--btn-bg-hover);
        transform: translateY(-2px);
      }

      .btn:active {
        transform: translateY(0px) scale(0.98);
      }

      .badge {
        display: inline-block;
        margin-top: 14px;
        padding: 8px 12px;
        border-radius: 999px;
        background: rgba(0,0,0,0.35);
        color: rgba(255,255,255,0.92);
        font-size: 13px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
    </style>
  </head>

      </a>
      <div class="badge">Email to inquire</div>
    </main>
  </body>
